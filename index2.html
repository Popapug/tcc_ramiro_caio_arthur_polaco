<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Império</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(180deg, #0b0b0b, #0f1110);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #efe9d6;
    }
    .box {
      background: rgba(0, 0, 0, 0.5);
      padding: 24px 22px;
      border-radius: 12px;
      width: 320px;
      max-width: 100%;
      box-shadow: 0 18px 40px rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.04);
    }
    h1 {
      margin: 0 0 18px 0;
      font-size: 22px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 13px;
      margin-top: 12px;
      color: #ddd2be;
    }
    input {
      width: 100%;
      margin-top: 6px;
      padding: 9px 10px;
      border-radius: 8px;
      border: 1px solid #d9d2b8;
      background: transparent;
      color: #efe9d6;
    }
    .btn {
      margin-top: 16px;
      background: #6d2623;
      color: #efe9d6;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: 700;
    }
    .msg {
      margin-top: 10px;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Login Império</h1>

    <label>Email</label>
    <input id="email" type="email" placeholder="seu@exemplo.com" required />

    <label>Senha</label>
    <input id="password" type="password" placeholder="Digite sua senha" required />

    <button class="btn" id="loginBtn">Entrar</button>

    <p class="msg" id="loginMessage"></p>
  </div>

  <script>
    const aE = ['ramiro@admin.com','caio@aluno.com'];
    const bL = document.getElementById('loginBtn');
    const iE = document.getElementById('email');
    const iP = document.getElementById('password');
    const mL = document.getElementById('loginMessage');

    bL.addEventListener('click', () => {
      const em = iE.value.trim().toLowerCase();
      const pw = iP.value;

      mL.textContent = '';

      if (!aE.includes(em)) {
        mL.style.color = '#ffd5d5';
        mL.textContent = 'Email não autorizado.';
        return;
      }

      if (pw !== '1234') {
        mL.style.color = '#ffd5d5';
        mL.textContent = 'Senha incorreta.';
        return;
      }

      mL.style.color = '#d4ffd4';
      mL.textContent = 'Login realizado com sucesso!';
      localStorage.setItem('usuarioLogado', em);

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 800);
    });
  </script>
</body>
</html>
